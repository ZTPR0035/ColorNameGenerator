name: "Publish to CocoaPods on Main Push"

on:
  push:
    branches:
      - main

concurrency:
  group: cocoapods_publish
  cancel-in-progress: false

env:
  COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}

jobs:
  Publish:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Extract Version from Podspec
        id: version_extractor
        run: |
          VERSION=$(grep -E 'spec.version\s*=\s*"[^"]*"' ColorNameGenerator.podspec | sed -E 's/.*spec.version\s*=\s*"([^"]*)".*/\1/')
          echo "Current version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Ruby and Cocoapods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Remove "v" prefix from version in Podspec
        run: |
          echo "Before modification:"
          cat ColorNameGenerator.podspec
    
          sed -i '' -E 's/^spec.version\s*=\s*"v([^"]+)"/spec.version = "\1"/' ColorNameGenerator.podspec
    
          echo "After modification:"
          cat ColorNameGenerator.podspec

      - name: Commit changes if any
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add ColorNameGenerator.podspec
          git commit -m "Remove 'v' prefix from version in podspec" || echo "No changes to commit"
          git push origin main
        env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}

      - name: Validate Podspec
        run: pod lib lint --allow-warnings --verbose

      - name: Publish to Cocoapods Trunk
        run: pod trunk push ColorNameGenerator.podspec --allow-warnings --verbose
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}